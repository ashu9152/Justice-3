<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style.css" />
<!-- Red Rose Font -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
rel="stylesheet"
/>
<!-- Dela Font -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
rel="stylesheet"
/>
<title>Document</title>
</head>
<body>
<div class="container">
  <section aria-label="navbar">
    <nav class="navbar-container">
      <div>
        <img src="Logo.png" alt="brand-logo" />
      </div>
      <div>
        <ul class="list">
          <li class="list-item">Home</li>
          <li class="list-item">Pricing</li>
          <li class="list-item">Contact</li>
          <li class="list-item">Terms and Condition</li>
        </ul>
      </div>
        <div><button class="nav-button">Get Started</button></div>
    </nav>
  </section>  
 <!-- Hero Section -->  
 <section aria-label="hero">  
   <div class="hero">  
     <h1 class="hero-heading">  
       Your Justice Is <br> Our Top Priority  
     </h1>  
     <p>As a state of law, maintaining justice is <br>something that every citizen must pay<br>attention to, and we are here to uphold justice<br> for you</p>  
         
     </div>
     <div>  
      <img src="bg-img.jpg" alt="bottom-logo" />  
    </div>  
   </div>  
 </section>  
</div>
